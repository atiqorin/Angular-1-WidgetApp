<li class="dev-selectable-item" ng-class="{'ps-item-horizontal': !isVertical()}">
    <div class="dev-noselect">
        <i class="fa {{icon}} dev-menu-icon"></i>
        {{label}}
    </div>
    <i ng-if="isActive() && isVertical()" 
    class="fa fa-2x fa-caret-left dev-menu-active-indicator"></i>
</li>
